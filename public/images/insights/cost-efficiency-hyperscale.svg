<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="costFade" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#04070D"/>
  <rect width="1200" height="630" fill="url(#bgGlow)"/>

  <!-- Server rack silhouettes (left side) -->
  <g transform="translate(100, 120)" opacity="0.15">
    <!-- Rack 1 -->
    <rect x="0" y="0" width="60" height="340" rx="3" fill="none" stroke="#A8D1FF" stroke-width="1"/>
    <rect x="6" y="10" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="6" y="28" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="46" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="6" y="64" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.1"/>
    <rect x="6" y="82" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="6" y="100" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="118" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.08"/>
    <rect x="6" y="136" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="6" y="154" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.1"/>
    <rect x="6" y="172" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <!-- LED dots -->
    <circle cx="48" cy="16" r="1.5" fill="#A8D1FF" fill-opacity="0.4"/>
    <circle cx="48" cy="52" r="1.5" fill="#A8D1FF" fill-opacity="0.3"/>
    <circle cx="48" cy="88" r="1.5" fill="#A8D1FF" fill-opacity="0.4"/>
    <circle cx="48" cy="142" r="1.5" fill="#A8D1FF" fill-opacity="0.35"/>
  </g>

  <g transform="translate(180, 140)" opacity="0.12">
    <!-- Rack 2 -->
    <rect x="0" y="0" width="60" height="320" rx="3" fill="none" stroke="#A8D1FF" stroke-width="1"/>
    <rect x="6" y="10" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="28" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="6" y="46" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.1"/>
    <rect x="6" y="64" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="82" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="6" y="100" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.08"/>
    <rect x="6" y="118" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="136" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.1"/>
    <circle cx="48" cy="34" r="1.5" fill="#A8D1FF" fill-opacity="0.35"/>
    <circle cx="48" cy="70" r="1.5" fill="#A8D1FF" fill-opacity="0.3"/>
    <circle cx="48" cy="106" r="1.5" fill="#A8D1FF" fill-opacity="0.4"/>
  </g>

  <g transform="translate(260, 160)" opacity="0.09">
    <!-- Rack 3 -->
    <rect x="0" y="0" width="60" height="300" rx="3" fill="none" stroke="#A8D1FF" stroke-width="1"/>
    <rect x="6" y="10" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="28" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.1"/>
    <rect x="6" y="46" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
    <rect x="6" y="64" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.08"/>
    <rect x="6" y="82" width="48" height="12" rx="1" fill="#A8D1FF" fill-opacity="0.12"/>
  </g>

  <!-- Balance/Scale element (center) -->
  <g transform="translate(600, 300)" filter="url(#glow)">
    <!-- Fulcrum -->
    <polygon points="0,50 -15,70 15,70" fill="none" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1"/>
    <!-- Beam (tilted - cost side heavier) -->
    <line x1="-160" y1="30" x2="160" y2="-20" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1.5"/>
    <!-- Pivot point -->
    <circle cx="0" cy="5" r="4" fill="#A8D1FF" fill-opacity="0.2" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1"/>
    <!-- Left pan (heavier - hyperscale costs) -->
    <g transform="translate(-160, 30)">
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
      <line x1="-30" y1="0" x2="-20" y2="25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.8"/>
      <line x1="30" y1="0" x2="20" y2="25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.8"/>
      <line x1="-20" y1="25" x2="20" y2="25" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
      <!-- Cost indicators -->
      <text x="0" y="-10" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.3">Hyperscale</text>
    </g>
    <!-- Right pan (lighter - cost efficient) -->
    <g transform="translate(160, -20)">
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
      <line x1="-30" y1="0" x2="-20" y2="25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.8"/>
      <line x1="30" y1="0" x2="20" y2="25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.8"/>
      <line x1="-20" y1="25" x2="20" y2="25" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.3">Cost-Efficient</text>
    </g>
  </g>

  <!-- Cloud formation shapes (right side) -->
  <g transform="translate(850, 150)" opacity="0.12">
    <!-- Cloud 1 -->
    <path d="M0,60 A30,30 0 0,1 30,30 A25,25 0 0,1 60,10 A30,30 0 0,1 100,20 A25,25 0 0,1 120,50 A20,20 0 0,1 110,70 L10,70 A20,20 0 0,1 0,60 Z"
      fill="none" stroke="#A8D1FF" stroke-width="1"/>
  </g>
  <g transform="translate(920, 100)" opacity="0.08">
    <!-- Cloud 2 -->
    <path d="M0,50 A25,25 0 0,1 25,25 A20,20 0 0,1 50,10 A25,25 0 0,1 80,18 A20,20 0 0,1 95,42 A16,16 0 0,1 88,58 L8,58 A16,16 0 0,1 0,50 Z"
      fill="none" stroke="#A8D1FF" stroke-width="0.8"/>
  </g>
  <g transform="translate(980, 180)" opacity="0.06">
    <!-- Cloud 3 -->
    <path d="M0,40 A20,20 0 0,1 20,20 A16,16 0 0,1 40,8 A20,20 0 0,1 65,15 A16,16 0 0,1 76,34 A12,12 0 0,1 70,46 L6,46 A12,12 0 0,1 0,40 Z"
      fill="none" stroke="#A8D1FF" stroke-width="0.8"/>
  </g>

  <!-- Cost graph lines (ascending, fading) -->
  <g transform="translate(350, 140)" filter="url(#glow)" opacity="0.6">
    <!-- Hyperscale cost curve (steeper) -->
    <path d="M0,350 Q100,340 200,300 Q300,240 400,140 Q450,80 500,0"
      fill="none" stroke="#A8D1FF" stroke-opacity="0.12" stroke-width="1.5" stroke-dasharray="4,3"/>
    <!-- Cost-efficient curve (flatter) -->
    <path d="M0,350 Q100,345 200,330 Q300,310 400,280 Q450,260 500,240"
      fill="none" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1.5"/>
    <!-- Fill between curves (showing savings) -->
    <path d="M0,350 Q100,340 200,300 Q300,240 400,140 Q450,80 500,0 L500,240 Q450,260 400,280 Q300,310 200,330 Q100,345 0,350 Z"
      fill="url(#costFade)"/>
  </g>

  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
    <stop offset="0%" stop-color="#04070D" stop-opacity="0"/>
    <stop offset="100%" stop-color="#04070D" stop-opacity="0.5"/>
  </radialGradient>
  <rect width="1200" height="630" fill="url(#vignette)"/>
</svg>