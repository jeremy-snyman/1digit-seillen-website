<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="40" y1="0" x2="40" y2="40" stroke="#A8D1FF" stroke-opacity="0.03" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="40" y2="40" stroke="#A8D1FF" stroke-opacity="0.03" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#04070D"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#bgGlow)"/>

  <!-- Cluster 1 (left - isolated) -->
  <g transform="translate(150, 200)" filter="url(#glow)">
    <circle cx="0" cy="0" r="6" fill="#A8D1FF" fill-opacity="0.5" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1"/>
    <circle cx="40" cy="-20" r="5" fill="#A8D1FF" fill-opacity="0.4" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="50" cy="25" r="4" fill="#A8D1FF" fill-opacity="0.35" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="-15" cy="35" r="3.5" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="25" cy="50" r="4" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <!-- Internal connections -->
    <line x1="0" y1="0" x2="40" y2="-20" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="50" y2="25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-15" y2="35" stroke="#A8D1FF" stroke-opacity="0.12" stroke-width="0.5"/>
    <line x1="50" y1="25" x2="25" y2="50" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
  </g>

  <!-- Cluster 2 (center-left) -->
  <g transform="translate(380, 320)" filter="url(#glow)">
    <circle cx="0" cy="0" r="7" fill="#A8D1FF" fill-opacity="0.45" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1"/>
    <circle cx="55" cy="-35" r="5" fill="#A8D1FF" fill-opacity="0.35" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="65" cy="20" r="6" fill="#A8D1FF" fill-opacity="0.4" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="30" cy="55" r="4" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="-30" cy="-25" r="3" fill="#A8D1FF" fill-opacity="0.25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="1"/>
    <circle cx="-20" cy="40" r="4.5" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <line x1="0" y1="0" x2="55" y2="-35" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="65" y2="20" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
    <line x1="55" y1="-35" x2="65" y2="20" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="30" y2="55" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-30" y2="-25" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-20" y2="40" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
  </g>

  <!-- Cluster 3 (center) -->
  <g transform="translate(600, 180)" filter="url(#glow)">
    <circle cx="0" cy="0" r="5" fill="#A8D1FF" fill-opacity="0.4" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="45" cy="15" r="6" fill="#A8D1FF" fill-opacity="0.45" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1"/>
    <circle cx="20" cy="50" r="4.5" fill="#A8D1FF" fill-opacity="0.35" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="-25" cy="30" r="3.5" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <line x1="0" y1="0" x2="45" y2="15" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
    <line x1="45" y1="15" x2="20" y2="50" stroke="#A8D1FF" stroke-opacity="0.12" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-25" y2="30" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
  </g>

  <!-- Cluster 4 (right) -->
  <g transform="translate(850, 280)" filter="url(#glow)">
    <circle cx="0" cy="0" r="5.5" fill="#A8D1FF" fill-opacity="0.4" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1"/>
    <circle cx="50" cy="-30" r="4" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="70" cy="15" r="5" fill="#A8D1FF" fill-opacity="0.35" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="35" cy="45" r="3.5" fill="#A8D1FF" fill-opacity="0.28" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="1"/>
    <circle cx="-20" cy="40" r="4" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <line x1="0" y1="0" x2="50" y2="-30" stroke="#A8D1FF" stroke-opacity="0.12" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="70" y2="15" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
    <line x1="50" y1="-30" x2="70" y2="15" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="35" y2="45" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-20" y2="40" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
  </g>

  <!-- Cluster 5 (far right - isolated) -->
  <g transform="translate(1050, 180)" filter="url(#glow)">
    <circle cx="0" cy="0" r="4" fill="#A8D1FF" fill-opacity="0.3" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1"/>
    <circle cx="30" cy="20" r="3" fill="#A8D1FF" fill-opacity="0.25" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="1"/>
    <circle cx="-10" cy="35" r="3.5" fill="#A8D1FF" fill-opacity="0.28" stroke="#A8D1FF" stroke-opacity="0.18" stroke-width="1"/>
    <line x1="0" y1="0" x2="30" y2="20" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-10" y2="35" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
  </g>

  <!-- Scattered individual nodes (disconnected) -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="280" cy="150" r="2.5" fill="#A8D1FF" fill-opacity="0.2"/>
    <circle cx="500" cy="420" r="3" fill="#A8D1FF" fill-opacity="0.2"/>
    <circle cx="720" cy="460" r="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <circle cx="950" cy="420" r="2.5" fill="#A8D1FF" fill-opacity="0.18"/>
    <circle cx="180" cy="450" r="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <circle cx="1100" cy="380" r="2.5" fill="#A8D1FF" fill-opacity="0.2"/>
    <circle cx="400" cy="120" r="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <circle cx="750" cy="130" r="2.5" fill="#A8D1FF" fill-opacity="0.18"/>
  </g>

  <!-- Broken connection lines between clusters -->
  <g opacity="0.08" stroke="#A8D1FF" stroke-width="0.8" stroke-dasharray="6,8">
    <line x1="210" y1="230" x2="350" y2="310"/>
    <line x1="470" y1="340" x2="570" y2="220"/>
    <line x1="660" y1="230" x2="830" y2="270"/>
    <line x1="930" y1="300" x2="1040" y2="200"/>
    <line x1="450" y1="375" x2="570" y2="400"/>
  </g>

  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
    <stop offset="0%" stop-color="#04070D" stop-opacity="0"/>
    <stop offset="100%" stop-color="#04070D" stop-opacity="0.5"/>
  </radialGradient>
  <rect width="1200" height="630" fill="url(#vignette)"/>
</svg>