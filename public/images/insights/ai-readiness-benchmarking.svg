<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="40" y1="0" x2="40" y2="40" stroke="#A8D1FF" stroke-opacity="0.025" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="40" y2="40" stroke="#A8D1FF" stroke-opacity="0.025" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#04070D"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#bgGlow)"/>

  <!-- Radar/Spider Chart (center) -->
  <g transform="translate(600, 300)" filter="url(#glow)">
    <!-- Pentagon guides (outer) -->
    <polygon points="0,-160 152,-49 94,129 -94,129 -152,-49" fill="none" stroke="#A8D1FF" stroke-opacity="0.06" stroke-width="0.5"/>
    <!-- Pentagon guides (mid-outer) -->
    <polygon points="0,-120 114,-37 70,97 -70,97 -114,-37" fill="none" stroke="#A8D1FF" stroke-opacity="0.05" stroke-width="0.5"/>
    <!-- Pentagon guides (mid) -->
    <polygon points="0,-80 76,-25 47,65 -47,65 -76,-25" fill="none" stroke="#A8D1FF" stroke-opacity="0.05" stroke-width="0.5"/>
    <!-- Pentagon guides (inner) -->
    <polygon points="0,-40 38,-12 24,32 -24,32 -38,-12" fill="none" stroke="#A8D1FF" stroke-opacity="0.04" stroke-width="0.5"/>

    <!-- Axis lines -->
    <line x1="0" y1="0" x2="0" y2="-160" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="152" y2="-49" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="94" y2="129" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-94" y2="129" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="-152" y2="-49" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>

    <!-- Data polygon (actual scores) -->
    <polygon points="0,-130 120,-35 55,100 -75,85 -100,-30" fill="#A8D1FF" fill-opacity="0.06" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1.5"/>

    <!-- Data points -->
    <circle cx="0" cy="-130" r="4" fill="#A8D1FF" fill-opacity="0.6" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="120" cy="-35" r="4" fill="#A8D1FF" fill-opacity="0.6" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="55" cy="100" r="4" fill="#A8D1FF" fill-opacity="0.6" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="-75" cy="85" r="4" fill="#A8D1FF" fill-opacity="0.6" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="-100" cy="-30" r="4" fill="#A8D1FF" fill-opacity="0.6" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>

    <!-- Axis labels -->
    <text x="0" y="-175" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2" fill-opacity="0.5">Leadership</text>
    <text x="172" y="-50" text-anchor="start" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2" fill-opacity="0.5">Data</text>
    <text x="110" y="148" text-anchor="start" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2" fill-opacity="0.5">Platform</text>
    <text x="-130" y="148" text-anchor="end" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2" fill-opacity="0.5">Governance</text>
    <text x="-172" y="-50" text-anchor="end" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2" fill-opacity="0.5">Operations</text>
  </g>

  <!-- Background gauge elements (decorative) -->
  <!-- Left gauge -->
  <g transform="translate(150, 180)" opacity="0.15">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#A8D1FF" stroke-width="1"/>
    <path d="M-35,-35 A50,50 0 0,1 35,-35" fill="none" stroke="#A8D1FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="-38" stroke="#A8D1FF" stroke-width="1.5"/>
  </g>

  <!-- Right gauge -->
  <g transform="translate(1050, 200)" opacity="0.12">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#A8D1FF" stroke-width="0.8"/>
    <path d="M-28,-28 A40,40 0 0,1 28,-28" fill="none" stroke="#A8D1FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-15" y2="-35" stroke="#A8D1FF" stroke-width="1.2"/>
  </g>

  <!-- Progress bars (decorative, bottom-left) -->
  <g transform="translate(100, 460)" opacity="0.12">
    <rect x="0" y="0" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="0" width="140" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
    <rect x="0" y="14" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="14" width="100" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
    <rect x="0" y="28" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="28" width="155" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
    <rect x="0" y="42" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="42" width="80" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
    <rect x="0" y="56" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="56" width="120" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
  </g>

  <!-- Progress bars (decorative, bottom-right) -->
  <g transform="translate(920, 440)" opacity="0.1">
    <rect x="0" y="0" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="0" width="160" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
    <rect x="0" y="14" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="14" width="90" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
    <rect x="0" y="28" width="180" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.15"/>
    <rect x="0" y="28" width="130" height="4" rx="2" fill="#A8D1FF" fill-opacity="0.4"/>
  </g>

  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
    <stop offset="0%" stop-color="#04070D" stop-opacity="0"/>
    <stop offset="100%" stop-color="#04070D" stop-opacity="0.5"/>
  </radialGradient>
  <rect width="1200" height="630" fill="url(#vignette)"/>
</svg>