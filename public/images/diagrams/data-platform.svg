<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#A8D1FF" stroke-opacity="0.5" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="#04070D" rx="12"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="3" fill="#A8D1FF" fill-opacity="0.5">DATA PLATFORM ARCHITECTURE</text>

  <!-- === TIER 1: INGESTION (Left) === -->
  <g transform="translate(30, 70)">
    <text x="135" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" letter-spacing="2" fill="#A8D1FF" fill-opacity="0.5">INGESTION</text>

    <rect x="0" y="15" width="270" height="380" rx="8" fill="#10131C" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="1"/>

    <!-- Batch -->
    <g transform="translate(20, 35)">
      <rect width="230" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 14)">
        <rect x="0" y="0" width="18" height="22" rx="2" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
        <line x1="4" y1="7" x2="14" y2="7" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="0.5"/>
        <line x1="4" y1="11" x2="14" y2="11" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="0.5"/>
        <line x1="4" y1="15" x2="10" y2="15" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="0.5"/>
      </g>
      <text x="48" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2">Batch Ingestion</text>
      <text x="48" y="36" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Files, databases, exports</text>
    </g>

    <!-- Streaming -->
    <g transform="translate(20, 98)">
      <rect width="230" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 14)">
        <path d="M0,11 Q5,0 9,11 Q13,22 18,11" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1.5"/>
      </g>
      <text x="48" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2">Stream Ingestion</text>
      <text x="48" y="36" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Kafka, events, webhooks</text>
    </g>

    <!-- API -->
    <g transform="translate(20, 161)">
      <rect width="230" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 12)">
        <circle cx="9" cy="13" r="9" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
        <path d="M5,10 L13,10 M9,6 L9,14" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1"/>
      </g>
      <text x="48" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2">API Connectors</text>
      <text x="48" y="36" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">REST, GraphQL, SOAP</text>
    </g>

    <!-- CDC -->
    <g transform="translate(20, 224)">
      <rect width="230" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 12)">
        <circle cx="9" cy="13" r="9" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
        <path d="M6,13 L9,16 L14,9" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1.5"/>
      </g>
      <text x="48" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2">Change Data Capture</text>
      <text x="48" y="36" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Debezium, log-based</text>
    </g>

    <!-- Web Extraction -->
    <g transform="translate(20, 287)">
      <rect width="230" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 12)">
        <circle cx="9" cy="13" r="9" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="1"/>
        <ellipse cx="9" cy="13" rx="9" ry="4" fill="none" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="0.5"/>
        <line x1="9" y1="4" x2="9" y2="22" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="0.5"/>
      </g>
      <text x="48" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2">Web Extraction</text>
      <text x="48" y="36" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Structured scraping</text>
    </g>
  </g>

  <!-- === FLOW ARROWS: Ingestion → Lakehouse === -->
  <g filter="url(#glow)">
    <line x1="310" y1="200" x2="370" y2="200" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1" marker-end="url(#arrow)"/>
    <line x1="310" y1="280" x2="370" y2="280" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1" marker-end="url(#arrow)"/>
    <line x1="310" y1="360" x2="370" y2="360" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1" marker-end="url(#arrow)"/>
  </g>

  <!-- === TIER 2: LAKEHOUSE (Center) === -->
  <g transform="translate(380, 70)">
    <text x="215" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" letter-spacing="2" fill="#A8D1FF" fill-opacity="0.5">LAKEHOUSE</text>

    <rect x="0" y="15" width="430" height="380" rx="8" fill="#10131C" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="1.5"/>

    <!-- Medallion Architecture -->
    <g transform="translate(20, 35)">
      <text x="195" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" font-weight="500" letter-spacing="1" fill="#A8D1FF" fill-opacity="0.4">MEDALLION ARCHITECTURE</text>

      <!-- Bronze -->
      <g transform="translate(0, 14)">
        <rect width="120" height="60" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
        <text x="60" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#A8D1FF" fill-opacity="0.4">Bronze</text>
        <text x="60" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Raw data</text>
        <text x="60" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.3">As-ingested</text>
      </g>

      <!-- Arrow B→S -->
      <g filter="url(#glow)">
        <line x1="126" y1="44" x2="142" y2="44" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1" marker-end="url(#arrow)"/>
      </g>

      <!-- Silver -->
      <g transform="translate(150, 14)">
        <rect width="120" height="60" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="0.5"/>
        <text x="60" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#A8D1FF" fill-opacity="0.5">Silver</text>
        <text x="60" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Cleaned</text>
        <text x="60" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.3">Validated</text>
      </g>

      <!-- Arrow S→G -->
      <g filter="url(#glow)">
        <line x1="276" y1="44" x2="292" y2="44" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1" marker-end="url(#arrow)"/>
      </g>

      <!-- Gold -->
      <g transform="translate(300, 14)">
        <rect width="90" height="60" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="0.5"/>
        <text x="45" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#A8D1FF" fill-opacity="0.7">Gold</text>
        <text x="45" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Curated</text>
        <text x="45" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.3">AI-ready</text>
      </g>
    </g>

    <!-- Processing Engines -->
    <g transform="translate(20, 130)">
      <text x="195" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" font-weight="500" letter-spacing="1" fill="#A8D1FF" fill-opacity="0.4">PROCESSING ENGINES</text>

      <!-- Trino -->
      <g transform="translate(0, 14)">
        <rect width="185" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.12" stroke-width="0.5"/>
        <text x="92" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#E4E9F2">Trino</text>
        <text x="92" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Distributed SQL query engine</text>
      </g>

      <!-- Kafka -->
      <g transform="translate(205, 14)">
        <rect width="185" height="50" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.12" stroke-width="0.5"/>
        <text x="92" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#E4E9F2">Kafka</text>
        <text x="92" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Event streaming platform</text>
      </g>
    </g>

    <!-- Storage -->
    <g transform="translate(20, 215)">
      <text x="195" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" font-weight="500" letter-spacing="1" fill="#A8D1FF" fill-opacity="0.4">OPEN TABLE FORMATS</text>

      <g transform="translate(0, 14)">
        <rect width="120" height="40" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
        <text x="60" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#E4E9F2" fill-opacity="0.7">Apache Iceberg</text>
      </g>
      <g transform="translate(135, 14)">
        <rect width="120" height="40" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
        <text x="60" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#E4E9F2" fill-opacity="0.7">Delta Lake</text>
      </g>
      <g transform="translate(270, 14)">
        <rect width="120" height="40" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.08" stroke-width="0.5"/>
        <text x="60" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#E4E9F2" fill-opacity="0.7">Parquet</text>
      </g>
    </g>

    <!-- Data Catalog -->
    <g transform="translate(20, 290)">
      <rect width="390" height="46" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <text x="195" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#E4E9F2">Data Catalog &amp; Lineage</text>
      <text x="195" y="36" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Schema registry · Metadata · Discovery · Impact analysis</text>
    </g>
  </g>

  <!-- === FLOW ARROWS: Lakehouse → Consumption === -->
  <g filter="url(#glow)">
    <line x1="820" y1="200" x2="870" y2="200" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1" marker-end="url(#arrow)"/>
    <line x1="820" y1="280" x2="870" y2="280" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1" marker-end="url(#arrow)"/>
    <line x1="820" y1="360" x2="870" y2="360" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1" marker-end="url(#arrow)"/>
  </g>

  <!-- === TIER 3: CONSUMPTION (Right) === -->
  <g transform="translate(880, 70)">
    <text x="145" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" letter-spacing="2" fill="#A8D1FF" fill-opacity="0.5">CONSUMPTION</text>

    <rect x="0" y="15" width="290" height="380" rx="8" fill="#10131C" stroke="#A8D1FF" stroke-opacity="0.15" stroke-width="1"/>

    <!-- BI / Analytics -->
    <g transform="translate(20, 35)">
      <rect width="250" height="56" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 12)">
        <rect x="0" y="10" width="5" height="14" rx="1" fill="#A8D1FF" fill-opacity="0.3"/>
        <rect x="7" y="5" width="5" height="19" rx="1" fill="#A8D1FF" fill-opacity="0.4"/>
        <rect x="14" y="0" width="5" height="24" rx="1" fill="#A8D1FF" fill-opacity="0.5"/>
      </g>
      <text x="50" y="26" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#E4E9F2">BI &amp; Analytics</text>
      <text x="50" y="42" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Superset, dashboards, reports</text>
    </g>

    <!-- AI / ML -->
    <g transform="translate(20, 104)">
      <rect width="250" height="56" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 12)">
        <circle cx="5" cy="5" r="3" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="0.8"/>
        <circle cx="17" cy="5" r="3" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="0.8"/>
        <circle cx="11" cy="17" r="3" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="0.8"/>
        <line x1="7" y1="7" x2="10" y2="15" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
        <line x1="15" y1="7" x2="12" y2="15" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
        <line x1="8" y1="5" x2="14" y2="5" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
      </g>
      <text x="50" y="26" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#E4E9F2">AI / ML Workloads</text>
      <text x="50" y="42" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Feature stores, training, inference</text>
    </g>

    <!-- APIs -->
    <g transform="translate(20, 173)">
      <rect width="250" height="56" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 12)">
        <rect x="0" y="2" width="20" height="20" rx="3" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="0.8"/>
        <path d="M6,10 L14,10 M10,6 L10,14" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1"/>
      </g>
      <text x="50" y="26" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#E4E9F2">Data APIs</text>
      <text x="50" y="42" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">REST, GraphQL, data services</text>
    </g>

    <!-- Applications -->
    <g transform="translate(20, 242)">
      <rect width="250" height="56" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 10)">
        <rect x="0" y="0" width="20" height="16" rx="2" fill="none" stroke="#A8D1FF" stroke-opacity="0.4" stroke-width="0.8"/>
        <line x1="0" y1="5" x2="20" y2="5" stroke="#A8D1FF" stroke-opacity="0.2" stroke-width="0.5"/>
        <circle cx="3" cy="2.5" r="1" fill="#A8D1FF" fill-opacity="0.3"/>
        <circle cx="6" cy="2.5" r="1" fill="#A8D1FF" fill-opacity="0.3"/>
      </g>
      <text x="50" y="26" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#E4E9F2">Applications</text>
      <text x="50" y="42" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Internal tools, customer-facing</text>
    </g>

    <!-- Data Products -->
    <g transform="translate(20, 311)">
      <rect width="250" height="56" rx="4" fill="#04070D" stroke="#A8D1FF" stroke-opacity="0.1" stroke-width="0.5"/>
      <g transform="translate(14, 14)">
        <rect x="0" y="0" width="8" height="8" rx="1" fill="#A8D1FF" fill-opacity="0.2" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
        <rect x="11" y="0" width="8" height="8" rx="1" fill="#A8D1FF" fill-opacity="0.2" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
        <rect x="0" y="11" width="8" height="8" rx="1" fill="#A8D1FF" fill-opacity="0.2" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
        <rect x="11" y="11" width="8" height="8" rx="1" fill="#A8D1FF" fill-opacity="0.2" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="0.5"/>
      </g>
      <text x="50" y="26" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#E4E9F2">Data Products</text>
      <text x="50" y="42" font-family="Inter, sans-serif" font-size="8" fill="#E4E9F2" fill-opacity="0.4">Packaged datasets, marketplace</text>
    </g>
  </g>

  <!-- === GOVERNANCE BAR (Bottom) === -->
  <g transform="translate(30, 480)">
    <rect width="1140" height="60" rx="6" fill="#10131C" stroke="#A8D1FF" stroke-opacity="0.25" stroke-width="1.5"/>
    <text x="570" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" letter-spacing="2" fill="#A8D1FF" fill-opacity="0.6">GOVERNANCE &amp; SECURITY</text>
    <g transform="translate(0, 34)">
      <text x="120" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.4">Access Control</text>
      <text x="310" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.4">Data Classification</text>
      <text x="500" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.4">Quality SLAs</text>
      <text x="690" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.4">Cost Management</text>
      <text x="880" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.4">Audit &amp; Compliance</text>
      <text x="1050" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#E4E9F2" fill-opacity="0.4">Encryption</text>
    </g>
    <!-- Connecting dots to tiers above -->
    <g filter="url(#glow)" opacity="0.3">
      <line x1="165" y1="0" x2="165" y2="-28" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="595" y1="0" x2="595" y2="-28" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="3,3"/>
      <line x1="1025" y1="0" x2="1025" y2="-28" stroke="#A8D1FF" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="3,3"/>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="570" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#E4E9F2" fill-opacity="0.2">1digit · Unified Data Platform Architecture</text>
</svg>