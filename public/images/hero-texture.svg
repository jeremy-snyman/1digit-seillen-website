<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Base noise texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grey"/>
      <feComponentTransfer in="grey" result="darkNoise">
        <feFuncR type="linear" slope="0.03" intercept="0.016"/>
        <feFuncG type="linear" slope="0.03" intercept="0.027"/>
        <feFuncB type="linear" slope="0.03" intercept="0.051"/>
        <feFuncA type="linear" slope="1"/>
      </feComponentTransfer>
    </filter>
    <!-- Flowing silk distortion -->
    <filter id="silk" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="turbulence" baseFrequency="0.008 0.006" numOctaves="4" seed="3" result="warp"/>
      <feDisplacementMap in="SourceGraphic" in2="warp" scale="80" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Subtle blur for depth -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
    <!-- Radial fade -->
    <radialGradient id="centerFade" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#10131C" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#04070D" stop-opacity="0"/>
    </radialGradient>
    <!-- Steel-blue light refraction -->
    <radialGradient id="blueGlow1" cx="30%" cy="35%" r="35%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blueGlow2" cx="70%" cy="55%" r="30%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blueGlow3" cx="50%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Flowing curves gradient -->
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A8D1FF" stop-opacity="0.02"/>
      <stop offset="50%" stop-color="#A8D1FF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#A8D1FF" stop-opacity="0.01"/>
    </linearGradient>
  </defs>

  <!-- Deep navy-black base -->
  <rect width="1920" height="1080" fill="#04070D"/>

  <!-- Noise texture layer -->
  <rect width="1920" height="1080" filter="url(#noise)" opacity="1"/>

  <!-- Center radial light -->
  <rect width="1920" height="1080" fill="url(#centerFade)"/>

  <!-- Flowing silk curves -->
  <g filter="url(#silk)" opacity="0.6">
    <ellipse cx="960" cy="400" rx="800" ry="200" fill="none" stroke="#A8D1FF" stroke-width="0.5" stroke-opacity="0.06"/>
    <ellipse cx="960" cy="500" rx="700" ry="250" fill="none" stroke="#A8D1FF" stroke-width="0.4" stroke-opacity="0.04"/>
    <ellipse cx="960" cy="350" rx="900" ry="180" fill="none" stroke="#A8D1FF" stroke-width="0.3" stroke-opacity="0.05"/>
    <ellipse cx="800" cy="450" rx="600" ry="300" fill="none" stroke="#A8D1FF" stroke-width="0.4" stroke-opacity="0.03"/>
    <ellipse cx="1100" cy="380" rx="650" ry="220" fill="none" stroke="#A8D1FF" stroke-width="0.3" stroke-opacity="0.04"/>
  </g>

  <!-- Flowing abstract paths for silk/water effect -->
  <g filter="url(#silk)" opacity="0.4">
    <path d="M0,500 Q480,350 960,450 T1920,400" fill="none" stroke="url(#flowGrad)" stroke-width="1.5"/>
    <path d="M0,550 Q480,400 960,500 T1920,450" fill="none" stroke="url(#flowGrad)" stroke-width="1"/>
    <path d="M0,600 Q480,500 960,550 T1920,500" fill="none" stroke="url(#flowGrad)" stroke-width="0.8"/>
    <path d="M0,450 Q600,300 1200,420 T1920,350" fill="none" stroke="url(#flowGrad)" stroke-width="0.6"/>
  </g>

  <!-- Steel-blue light refractions -->
  <rect width="1920" height="1080" fill="url(#blueGlow1)"/>
  <rect width="1920" height="1080" fill="url(#blueGlow2)"/>
  <rect width="1920" height="1080" fill="url(#blueGlow3)"/>

  <!-- Vignette overlay -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" stop-color="#04070D" stop-opacity="0"/>
    <stop offset="100%" stop-color="#04070D" stop-opacity="0.6"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>